<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="convert.png"/>
            <a href="index.html" class="nav-links-first">Home</a>
            <a href="binaryConvertor.html" class="nav-links">Binary Convertor</a>
            <a href="hexConvertor.html" class="nav-links">Hex Convertor</a>
            <a href="decimalConvertor.html" class="nav-links">Decimal Convertor</a>
        </nav>
    </header>
    <div>
        <h2>Binary To Hex Convertor</h2>
    </div>
    <div class="container">
        <input type="number" class="input-value hex" placeholder="Ex: 11001">
    </div>
    <div class="container">
        <button class="btn-hex">Submit</button>
    </div>
    <h5 class="result-hex"></h5>

    <div>
        <h2>Binary To Octal Convertor</h2>
    </div>
    <div class="container">
        <input type="number" class="input-value octal" placeholder="Ex: 11001">
    </div>
    <div class="container">
        <button class="btn-octal">Submit</button>
    </div>
    <h5 class="result-octal"></h5>

    <div>
        <h2>Binary To Decimal Convertor</h2>
    </div>
    <div class="container">
        <input type="number" class="input-value decimal" placeholder="Ex: 11001">
    </div>
    <div class="container">
        <button class="btn-decimal">Submit</button>
    </div>
    <h5 class="result-decimal"></h5>
    <script src="binary.js"></script>
</body>
</html>
